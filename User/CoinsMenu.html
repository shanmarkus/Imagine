<!DOCTYPE HTML>

<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/mainMenuCss.css">
	<title>Coins.. Coins Everywhere</title>
<body>

	<div class="span12 Header">
		<!-- Header class -->
	</div>

	<div class="span12 Logo">
		<!-- Logo Div  -->
	</div>

	<div class="container">

		<div class="span2">
			<div class="row"> 
				<!-- Navigation class -->
				<div class="row-fluid">
					<form>
						<input type="button" class="homeButton span12" id="home" name="name">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="exploreButton span12" id="explore" name="explore">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="notificationButton span12" id="notification" name="notification">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="coinButton span12" id="coin" name="coin">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="searchButton span12" id="search" name="search">
					</form>
				</div>
			</div>

		</div>


		<div class="span7">
			<div class="row">
				<div class="row-fluid">
					<!-- Main Menu Class -->
					<div class="coinsFeed span12">
						<!-- Coin Menu for checking the sum of the user coin and buy another coin any notification in the website -->
					</div>
				</div>
			</div>

		</div>


		<div class="span2">
			<div class="row"> 
				<!-- Widget Menu Div -->

				<div class="row-fluid">
					<form>
						<input type="button" class="span12 pickMeButton" id="pickme" name="pickme">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="span12 recommendedButton" id="recommended" name="recommended">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="span12 emergencyButton" id="emergency" name="emergency">
					</form>
				</div>

			</div>
		</div>

	</div>

	<div class="navbar navbar-fixed-bottom Footer">
		<!-- footer divs -->

	</div>


</body>
</html>
