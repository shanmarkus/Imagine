<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/accountProfile.css">
	<title>Account Profile</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="accountProfile span8 offset2">

				<div class="row">
					<div class="photoProfile">

					</div>
				</div>

				<div class="row">
					<div class="editName">
						<form>
							<input type="text" class="input-large"name="userName" id="userName" placeholder="Your Name"/>
						</form>
					</div>
				</div>

				<div class="row">
					<div class ="editEmail">
						<form>
							<input type="text" class="input-large"name="userEmail" id="userEmail" placeholder="Email address"/>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="editPassword">
						<form>
							<input type="password" class="input-large"name="userPassword" id="userPassword" placeholder="Password"/>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="selectFoundation">
						<form>
							<input type="text" class="input-large"name="userPassword" id="userPassword" placeholder="fuuuu"/>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="selectLanguage">
						<select class="input-small">
							<option value="English">English</option>
						</select> 
					</div>
				</div>

				<div class="row">
					<div class="previewProfile">
						<select class="input-small">
							<option value="Public">Public</option>
							<option value="Friends">Friends</option>
						</select> 
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
