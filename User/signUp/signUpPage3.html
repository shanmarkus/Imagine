<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up Step Three</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/signUp.css">
</head>

<body class="pageThree">
	<div class="container">
		<div class="row">
			<div class="pageThreeHeader span12">
			</div>
		</div>

		<div class="row">
			<div class="pageThreeContainer span12">
				<div class="pageThreeContainerBox span7 offset3">

					<div class="row passwordCss span12">
						<form>
							<input type="password" class="input-large" id="userPassword" name="userPassword" placeholder="input password">
						</form>
					</div>	

					<div class="row rePasswordCss span12">
						<form>
							<input type="password" class="input-large" id="reUserPassword" name="reUserPassword" placeholder="re-type password">
						</form>
					</div>

				</div>	
			</div>
		</div>

		<div id="footer">
			<div class="row additionalPaddingCss">
				<div class="row offset5 span6">
					<form>
						<input type="button" class="backButtonCss pageThree" id="backButton" name="backButton">
						<input type="button" class="skipButtonCss pageThree"id="skipButton" name="skipButton">
						<input type="button" class="nextButtonCss pageThree" id="nextButton" name="nextButton">
					</form>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
