<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up Step Five</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/signUp.css">
</head>

<body class="pageFive">
	<div class="container">

		<div class="row">
			<div class="pageFiveHeader span12">
			</div>
		</div>

		<div class="row">
			<div class="pageFiveContainer span12">
				<div class="row">
					<div class="pageFiveContainerBox span6 offset2">
						<div class="row">
							<!-- Bootstrap countries helper ga jalan STEVENN??!!! -->
						</div>
					
					<div class="row addressCss span12">
						<form>
							<input type="text" class="input-xlarge" id="address" name="address" placeholder="Address">
							<br>
							<input type="text" class="input-small" id="zipCode" name="zipCode" placeholder="Zip Code">
						</form>
					</div>
					</div>

				</div>
			</div>
		</div>

				<div id="footer">
			<div class="row additionalPaddingCss">
				<div class="row offset5 span6">
					<form>
						<input type="button" class="backButtonCss pageFive" id="backButton" name="backButton">
						<input type="button" class="skipButtonCss pageFive" id="skipButton" name="skipButton">
						<input type="button" class="nextButtonCss pageFive" id="nextButton" name="nextButton">
					</form>
				</div>
			</div>
		</div>

	</div>


<script type="text/javascript" src="../../flag/js/bootstrap-formhelpers-countries.en_US.js"></script>
<script type="text/javascript"  src="../../flag/js/bootstrap-formhelpers-countries.js"></script>
