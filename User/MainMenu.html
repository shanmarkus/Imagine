<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/mainMenuCss.css">
	<title>Hello User</title>
</head>

<body>

	<div class="span12 testHeader">
		<!-- Header class -->
	</div>

	<div class="span12 testLogo">
		<!-- Logo Div  -->
	</div>

	<div class="container">

		<div class="span2">
			<div class="row"> 
				<!-- Navigation class -->
				<div class="row-fluid">
					<form>
						<input type="button" class="homeButton span12" id="home" name="name">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="exploreButton span12" id="explore" name="explore">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="notificationButton span12" id="notification" name="notification">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="coinButton span12" id="coin" name="coin">
					</form>
				</div>

				<div class="row-fluid">
					<form>
						<input type="button" class="searchButton span12" id="search" name="search">
					</form>
				</div>
			</div>

		</div>


		<div class="span7">
			<div class="row">
				<div class="row-fluid">
					<!-- Main Menu Class -->
					<div class="newsFeed span12">
				<!-- News Feed Div 
				-> this div contain each news feed, so coder have to push each data 
				to this div everytime other user or the user push some data  -->
			</div>
		</div>
	</div>

</div>


<div class="span2">
	<div class="row"> 
		<!-- Widget Menu Div -->

		<div class="row-fluid">
			<form>
				<input type="button" class="span12 pickMeButton" id="pickme" name="pickme">
			</form>
		</div>

		<div class="row-fluid">
			<form>
				<input type="button" class="span12 recommendedButton" id="recommended" name="recommended">
			</form>
		</div>

		<div class="row-fluid">
			<form>
				<input type="button" class="span12 emergencyButton" id="emergency" name="emergency">
			</form>
		</div>

	</div>
</div>

</div>

<div class="navbar navbar-fixed-bottom testFooter">
	<!-- footer div -->

</div>


</body>

</html>
